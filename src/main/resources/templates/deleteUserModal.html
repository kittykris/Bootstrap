<div class="modal-header">
    <h4 class="modal-title" id="modalDeleteTitle">Delete User</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<form th:action="@{/admin/{id}(id=${deleteUser.id})}" th:object="${deleteUser}" th:method="delete">
    <div class="modal-body myContainer p-3">
        <div class="form-group">
            <label class="small text" for="id"><strong>ID</strong></label>
            <input type="text" class="form-control" th:field="*{id}" id="id" disabled/>
        </div>
        <div class="form-group">
            <label class="small text" for="firstName"><strong>First Name</strong></label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" disabled/>
        </div>
        <div class="form-group">
            <label class="small text" for="lastName"><strong>Last Name</strong></label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" disabled/>
        </div>
        <div class="form-group">
            <label class="small text" for="age"><strong>Age</strong></label>
            <input type="text" class="form-control" th:field="*{age}" id="age" disabled/>
        </div>
        <div class="form-group">
            <label class="small text" for="email"><strong>Email</strong></label>
            <input type="email" class="form-control" th:field="*{email}" id="email" disabled/>
        </div>
        <div class="form-group">
            <label class="small text"><strong>Role</strong></label>
            <select id="editRole" name="roles" class="form-control" th:size="${allRoles.size()}" disabled>
                <th:block th:each="role : ${allRoles}">
                    <option>
                        <th:block th:text="${role.name}"/>
                    </option>
                </th:block>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
