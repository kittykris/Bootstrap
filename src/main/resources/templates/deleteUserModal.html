<div class="modal-header">
    <h4 class="modal-title" id="modalDeleteTitle">Delete User</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<form th:action="@{/admin/{id}(id=${deleteUser.id})}" th:object="${deleteUser}" th:method="delete">
    <div class="modal-body">
        <div>
            <label for="id">ID</label>
            <input type="text" th:field="*{id}" id="id" disabled/>
        </div>
        <br/>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" id="firstName" disabled/>
        </div>
        <br/>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" id="lastName" disabled/>
        </div>
        <br/>
        <div>
            <label for="age">Age</label>
            <input type="text" th:field="*{age}" id="age" disabled/>
        </div>
        <br/>
        <div>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" disabled/>
        </div>
        <br/>
        <div>
            <br/>
            <label>Role</label>
            <select id="editRole" name="roles" class="form-control" th:size="${allRoles.size()}" disabled>
                <th:block th:each="role : ${allRoles}">
                    <option>
                        <th:block th:text="${role.name}"/>
                    </option>
                </th:block>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
